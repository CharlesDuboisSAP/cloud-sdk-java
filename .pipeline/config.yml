steps:
  detectExecuteScan:
    projectName: 'SHC - CLOUD SDK'
    groups:
      - 'CLOUD SDK 4.0'
    serverUrl: 'https://sap.blackducksoftware.com/'
    mavenExcludedScopes: ["provided", "test"]
    failOn: ['BLOCKER', 'CRITICAL', 'MAJOR']
    versioningModel: "major"

stages:
  test:
    coverageThresholds:
      instruction: 75
      branch: 67
      complexity: 65
      line: 76
      method: 71
      class: 80
  codeCheck:
    checkstyle:
      high: '14'
      normal: '-1'
      low: '-1'
    findbugs:
      high: '10'
      normal: '-1'
      low: '-1'
    pmd:
      high: '0'
      normal: '19'
      low: '10'
